<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; utf-8"/>
    <title>
        Signup page
    </title>
    <link rel="stylesheet" type="text/css" href="Styling_ASS3.css"/>
 
</head>
<body>
<form"><br>
  <center >Signup Form</center><br><br>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your...">
  
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your...">
  
    <label for="mobile No">Mobile No</label>
    <input type="text" id="mobile no" name="Mobile no" placeholder="Your...">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="India">India</option>
      <option value="Saudi Arabia">Saudi Arabia</option>
      <option value="USA">USA</option>
      <option value="Nepal">Nepal</option>
      <option value="China">China</option>
      <option value="Russia">Russia</option>
      <option value="others">others</option>
      
    </select>
  
  <input type="submit" value="Submit"  >
  </form>
</body>
